        // Em s·ª≠a n·ªôi dung ·ªü ƒë√¢y nh√©. D·∫•u \n l√† xu·ªëng d√≤ng.
        const message = "T·ªõ ƒë√£ th√≠ch c·∫≠u t·ª´ r·∫•t l√¢u r·ªìi.\nTh·∫ø gi·ªõi c·ªßa t·ªõ tr·ªü n√™n d·ªãu d√†ng h∆°n khi c√≥ c·∫≠u.\nL√†m ng∆∞·ªùi y√™u t·ªõ nh√©?";
        const speed = 50; // T·ªëc ƒë·ªô g√µ ch·ªØ (c√†ng nh·ªè c√†ng nhanh)

        const overlay = document.getElementById('welcome-overlay');

        overlay.addEventListener('click', () => {
