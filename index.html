<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You are my Universe ü™ê</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- C·∫§U H√åNH C∆† B·∫¢N --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh;
            background: #000; /* M√†u n·ªÅn v≈© tr·ª• */
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            perspective: 1000px; /* T·∫°o chi·ªÅu s√¢u 3D */
        }

        /* --- BACKGROUND SAO (CANVAS) --- */
        #star-canvas {
            position: absolute;
            top: 0; left: 0;
            z-index: 0;
        }

        /* --- H·ªÜ M·∫∂T TR·ªúI 3D --- */
        .solar-system {
            position: absolute;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            transform-style: preserve-3d;
            pointer-events: none; /* ƒê·ªÉ kh√¥ng che n√∫t b·∫•m */
        }

        /* Qu·ªπ ƒë·∫°o */
        .orbit {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform-style: preserve-3d;
            animation: rotate infinite linear;
        }

        /* H√†nh tinh */
        .planet {
            position: absolute;
            top: 50%; left: 50%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset -2px -2px 5px rgba(0,0,0,0.5), 0 0 10px rgba(255,255,255,0.5);
        }

        /* Thi·∫øt l·∫≠p t·ª´ng h√†nh tinh */
        .orbit-1 { width: 300px; height: 300px; animation-duration: 10s; }
        .planet-1 { width: 20px; height: 20px; background: #ff5f6d; transform: translateX(150px); }

        .orbit-2 { width: 500px; height: 500px; animation-duration: 15s; animation-direction: reverse; }
        .planet-2 { width: 30px; height: 30px; background: #4facfe; transform: translateX(250px); }

        .orbit-3 { width: 700px; height: 700px; animation-duration: 25s; }
        .planet-3 { width: 15px; height: 15px; background: #f093fb; transform: translateX(350px); }

        @keyframes rotate {
            0% { transform: rotateZ(0deg) rotateX(60deg); }
            100% { transform: rotateZ(360deg) rotateX(60deg); }
        }

        /* --- KHUNG TH√îNG ƒêI·ªÜP (CARD) --- */
        .card {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 450px;
            background: rgba(16, 20, 30, 0.6); /* M√†u t·ªëi k√≠nh m·ªù */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 0 50px rgba(79, 172, 254, 0.3);
            animation: floatCard 4s ease-in-out infinite;
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* AVATAR "M·∫∂T TR·ªúI" */
        .sun-avatar {
            width: 140px; height: 140px;
            border-radius: 50%;
            margin: -80px auto 20px;
            border: 4px solid rgba(255,255,255,0.8);
            box-shadow: 0 0 30px #ff9a9e; /* Hi·ªáu ·ª©ng ph√°t s√°ng nh∆∞ m·∫∑t tr·ªùi */
            overflow: hidden;
            position: relative;
        }
        .sun-avatar img {
            width: 100%; height: 100%;
            object-fit: cover;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff9a9e, #fecfef, #feada6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 154, 158, 0.5);
        }

        p.message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        /* N√öT B·∫§M NEON */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            min-height: 50px;
        }

        button {
            padding: 12px 35px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            overflow: hidden;
        }

        #yesBtn {
            background: transparent;
            color: #fff;
            border: 2px solid #4facfe;
            box-shadow: 0 0 15px #4facfe, inset 0 0 15px #4facfe;
        }
        #yesBtn:hover {
            background: #4facfe;
            box-shadow: 0 0 30px #4facfe, 0 0 60px #4facfe;
            transform: scale(1.05);
        }

        #noBtn {
            background: transparent;
            color: #fff;
            border: 2px solid #ff5f6d;
            box-shadow: 0 0 15px #ff5f6d;
        }

        /* --- M√ÄN H√åNH SUCCESS --- */
        #universe-success {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 1000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        #universe-success h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 20px #ff00de;
            animation: zoomIn 1s ease-out;
        }

        @keyframes zoomIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://files.catbox.moe/52jlxf.mp3" type="audio/mpeg">
    </audio>

    <canvas id="star-canvas"></canvas>

    <div class="solar-system">
        <div class="orbit orbit-1">
            <div class="planet planet-1"></div>
        </div>
        <div class="orbit orbit-2">
            <div class="planet planet-2"></div>
        </div>
        <div class="orbit orbit-3">
            <div class="planet planet-3"></div>
        </div>
    </div>

    <div class="card" id="mainCard">
        <div class="sun-avatar">
            <img src="https://i.ibb.co/whNW2ZGd/20200503-103535.jpg" alt="My Sun">
        </div>
        
        <h1>G·ª≠i C·∫≠u!</h1>
        <p class="message">
            N·∫øu t·ªõ l√† Tr√°i ƒê·∫•t, c·∫≠u s·∫Ω l√† M·∫∑t Tr·ªùi.<br>
            V√¨ t·ªõ ch·ªâ mu·ªën quay quanh c·∫≠u su·ªët ƒë·ªùi th√¥i.<br>
            L√†m ng∆∞·ªùi y√™u t·ªõ nh√©?
        </p>

        <div class="btn-group">
            <button id="yesBtn">ƒê·ªìng √ù</button>
            <button id="noBtn">Kh√¥ng ƒê√¢u</button>
        </div>
    </div>

    <div id="universe-success">
        <h2 id="successText">Y√™u C·∫≠u 3000! ‚ù§Ô∏è</h2>
        <canvas id="fireworks"></canvas>
    </div>

    <script>
        // --- PH·∫¶N 1: T·∫†O B·∫¶U TR·ªúI SAO (STARFIELD) ---
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let stars = [];
        
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        
        // T·∫°o l·ªõp Sao
        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.5; // T·ªëc ƒë·ªô tr√¥i ngang
                this.speedY = (Math.random() - 0.5) * 0.5; // T·ªëc ƒë·ªô tr√¥i d·ªçc
                this.opacity = Math.random();
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                // Hi·ªáu ·ª©ng l·∫•p l√°nh
                this.opacity += (Math.random() - 0.5) * 0.1;
                if(this.opacity < 0) this.opacity = 0;
                if(this.opacity > 1) this.opacity = 1;

                // N·∫øu sao tr√¥i ra ngo√†i m√†n h√¨nh th√¨ reset v·ªã tr√≠
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }
            
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function initStars() {
            stars = [];
            for (let i = 0; i < 150; i++) { // S·ªë l∆∞·ª£ng sao
                stars.push(new Star());
            }
        }
        
        function animateStars() {
            ctx.clearRect(0, 0, width, height);
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            requestAnimationFrame(animateStars);
        }
        
        window.addEventListener('resize', () => { resize(); initStars(); });
        resize();
        initStars();
        animateStars();

        // --- PH·∫¶N 2: LOGIC N√öT B·∫§M V√Ä √ÇM NH·∫†C ---
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('mainCard');
        const successScreen = document.getElementById('universe-success');
        const music = document.getElementById('bgMusic');

        // B·∫≠t nh·∫°c khi click l·∫ßn ƒë·∫ßu
        document.body.addEventListener('click', () => {
            if(music.paused) music.play();
        }, { once: true });

        // N√∫t "Kh√¥ng" ch·∫°y tr·ªën (Th√¥ng minh h∆°n: kh√¥ng ch·∫°y ra ngo√†i m√†n h√¨nh)
        function moveButton() {
            const btnRect = noBtn.getBoundingClientRect();
            const cardRect = mainCard.getBoundingClientRect();
            
            // Gi·ªõi h·∫°n v√πng di chuy·ªÉn (Padding 50px)
            const maxX = window.innerWidth - btnRect.width - 50;
            const maxY = window.innerHeight - btnRect.height - 50;

            let randomX = Math.random() * maxX;
            let randomY = Math.random() * maxY;

            // ƒê·∫£m b·∫£o n√∫t kh√¥ng b·ªã che b·ªüi c√°i Card (t∆∞∆°ng ƒë·ªëi th√¥i)
            // Code ƒë∆°n gi·∫£n th√¨ cho n√≥ position fixed ƒë√® l√™n t·∫•t c·∫£
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.zIndex = '100'; // Lu√¥n n·ªïi l√™n tr√™n
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // N√∫t "ƒê·ªìng √Ω"
        yesBtn.addEventListener('click', () => {
            mainCard.style.display = 'none'; // ·∫®n card
            document.querySelector('.solar-system').style.display = 'none'; // ·∫®n h·ªá m·∫∑t tr·ªùi
            successScreen.style.display = 'flex'; // Hi·ªán m√†n h√¨nh success
            
            // Hi·ªáu ·ª©ng n·ªï tung v≈© tr·ª• (ƒë∆°n gi·∫£n b·∫±ng CSS animation ·ªü text)
            // C√≥ th·ªÉ th√™m ph√°o hoa canvas n·∫øu mu·ªën ph·ª©c t·∫°p h∆°n
        });

    </script>
</body>
</html>
