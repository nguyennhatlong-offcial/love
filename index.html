<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi người thương ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- CẤU HÌNH GIAO DIỆN --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            height: 100vh;
            /* Hình nền động gradient lãng mạn */
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Hiệu ứng bong bóng bay nền cho sinh động */
        .bg-bubbles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        .bg-bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            width: 40px; height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            bottom: -150px;
            border-radius: 50%;
            animation: square 25s infinite;
            transition-timing-function: linear;
        }
        .bg-bubbles li:nth-child(1) { left: 10%; width: 80px; height: 80px; animation-delay: 0s; }
        .bg-bubbles li:nth-child(2) { left: 20%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .bg-bubbles li:nth-child(3) { left: 25%; width: 20px; height: 20px; animation-delay: 4s; }
        .bg-bubbles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .bg-bubbles li:nth-child(5) { left: 70%; width: 20px; height: 20px; animation-delay: 0s; }
        
        @keyframes square {
            0% { transform: translateY(0); }
            100% { transform: translateY(-120vh) rotate(600deg); }
        }

        /* --- KHUNG CHÍNH (GLASSMORPHISM) --- */
        .glass-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            transition: all 0.5s ease;
        }

        /* ẢNH TRÒN XOAY */
        .avatar-wrapper {
            width: 150px; height: 150px;
            margin: -80px auto 20px; /* Đẩy ảnh lên trên khung */
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            overflow: hidden;
            animation: float 6s ease-in-out infinite;
        }
        .avatar-wrapper img {
            width: 100%; height: 100%;
            object-fit: cover;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        p {
            color: #4a4a4a;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* NÚT BẤM */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            min-height: 60px; /* Giữ không gian để nút không bị nhảy layout */
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Nunito', sans-serif;
            z-index: 100; /* Đảm bảo nút luôn nổi lên trên */
        }

        #yesBtn {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
        }
        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 65, 108, 0.6);
        }

        #noBtn {
            background: white;
            color: #ff4b2b;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            /* Quan trọng để nút có thể di chuyển */
            position: relative; 
        }

        /* MÀN HÌNH TỎ TÌNH THÀNH CÔNG */
        #success-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            z-index: 1000;
            text-align: center;
        }
        #success-container h2 {
            font-family: 'Dancing Script', cursive;
            color: #ff416c;
            font-size: 4rem;
            margin-top: 20px;
        }
        
    </style>
</head>
<body>
    
    <ul class="bg-bubbles">
        <li></li><li></li><li></li><li></li><li></li>
        <li></li><li></li><li></li><li></li><li></li>
    </ul>

    <audio id="bgMusic" loop>
        <source src="https://files.catbox.moe/52jlxf.mp3" type="audio/mpeg">
    </audio>

    <div class="glass-container" id="mainCard">
        <div class="avatar-wrapper">
            <img src="https://i.ibb.co/whNW2ZGd/20200503-103535.jpg" alt="Avatar">
        </div>
        
        <h1>Gửi cậu...</h1>
        <p id="question">Thế giới của tớ sẽ đẹp hơn rất nhiều nếu có cậu.<br>Làm người yêu tớ nhé?</p>

        <div class="btn-group">
            <button id="yesBtn">Đồng ý ❤️</button>
            <button id="noBtn">Không đâu</button>
        </div>
    </div>

    <div id="success-container">
        <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="Kiss" style="max-width: 300px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
        <h2>Yêu cậu nhiều! ❤️</h2>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('mainCard');
        const successContainer = document.getElementById('success-container');
        const music = document.getElementById('bgMusic');

        // Bắt sự kiện click vào bất kỳ đâu lần đầu để phát nhạc (Do chính sách trình duyệt)
        document.body.addEventListener('click', function() {
            if (music.paused) {
                music.play();
            }
        }, { once: true });

        // --- LOGIC NÚT "KHÔNG" CHẠY TRỐN ---
        // Lương chú ý đoạn này:
        // Anh dùng cả 'mouseover' (cho PC) và 'click' (cho điện thoại/ipad)
        // 'touchstart' là sự kiện chạm tay vào màn hình cảm ứng
        
        const moveButton = () => {
            // Lấy kích thước của cửa sổ màn hình hiện tại
            const width = window.innerWidth;
            const height = window.innerHeight;

            // Lấy kích thước của nút
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Tính toán vị trí ngẫu nhiên
            // Math.random() ra số từ 0 -> 1
            // Nhân với (width - btnWidth) để đảm bảo nút KHÔNG BAO GIỜ chạy ra ngoài lề phải
            // Tương tự với height
            
            // Trừ đi khoảng đệm (padding) 50px để nút không bị sát mép quá
            const newLeft = Math.floor(Math.random() * (width - btnWidth - 50));
            const newTop = Math.floor(Math.random() * (height - btnHeight - 50));

            // Gán vị trí mới (phải dùng fixed để thoát khỏi bố cục cha)
            noBtn.style.position = 'fixed';
            noBtn.style.left = newLeft + 'px';
            noBtn.style.top = newTop + 'px';
        };

        noBtn.addEventListener('mouseover', moveButton); // PC: Chuột vừa chạm vào là chạy
        noBtn.addEventListener('click', moveButton);     // Điện thoại: Bấm vào mới chạy (hoặc dùng touchstart)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Ngăn chặn click mặc định trên điện thoại
            moveButton();
        });

        // --- LOGIC NÚT "ĐỒNG Ý" ---
        yesBtn.addEventListener('click', () => {
            mainCard.style.display = 'none'; // Ẩn khung tỏ tình
            successContainer.style.display = 'flex'; // Hiện màn hình thành công
            
            // Bắn tim tung tóe
            createHearts();
        });

        // Hàm tạo mưa tim
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-10vh';
                heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                heart.style.animation = 'fall 3s linear forwards';
                heart.style.zIndex = '9999';
                
                // Thêm style animation trực tiếp
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes fall {
                        to { transform: translateY(110vh) rotate(360deg); }
                    }
                `;
                document.head.appendChild(style);
                
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }, 100);
        }
    </script>
</body>
</html>
